build_script:
  - set PATH=C:\Python27-x64;C:\msys64\usr\bin;%SystemRoot%\system32
  - pacman --noconfirm --noprogressbar -S --needed mc
  - pacman --noconfirm --noprogressbar -S -yu -u
  - pacman --noconfirm --noprogressbar -S -yu -u
  - pacman --noconfirm --noprogressbar -S --needed p7zip mingw-w64-{i686,x86_64}-jq
  - sh -c ./_build.sh
artifacts:
  - path: '*-*-mingw.*'
    name: master
  - path: '*-*-mingw-libressl.*'
    name: master-libressl
  - path: 'all-mingw.*'
    name: all
