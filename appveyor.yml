os: Windows Server 2012 R2
clone_depth: 8
clone_folder: C:\w\
build:
  verbosity: detailed
environment:
  BINTRAY_USER:
    secure: jfLq1ApyVLNouxv07skhrg==
  BINTRAY_APIKEY:
